<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    {{#html.metadata}}
    <meta name="{{name}}" content="{{content}}" />
    {{/html.metadata}}
    {{#html.description}}
    <meta name="description" content="{{html.description}}" />
    {{/html.description}}
    {{#html.iconUrl}}
    <link rel="shortcut icon" href="{{html.iconUrl}}" />
    {{/html.iconUrl}}
    <title>{{html.title}}</title>
    <style type="text/css" id="wasm4-css">{{{html.wasm4Css}}}</style>
  </head>
  <body>
    <div class="container">
      <div id="content">
        <div class="infobox">
          <h2 id="title"></h2>
          <h4 id="author"></h4>
          <span class="play-button"></span>
        </div>
        <div id="screenshot"></div>
      </div>
    </div>
    <div id="gamepad">
      <div id="gamepad-dpad"></div>
      <div id="gamepad-action1"></div>
      <div id="gamepad-action2"></div>
    </div>
    <script
      id="wasm4-cart-json"
      type="application/json"
    >{{{html.wasmCartJson}}}</script>
    <script id="wasm4-js">{{{html.wasm4js}}}</script>
  </body>
</html>
